
<div class="row justify-content-center">
    <form [formGroup]="formDatosDelCliente" class="w-100">
        <div class="col-sm-12 d-flex justify-content-center">
      
                <img [src]="flblFotoStorage.value!==null ? flblFotoStorage.value : flblFoto.value"
                class="img-fluid mt-3 rounded" alt="fotoCliente" />
            
        </div>

        <div *ngIf="flblFotoStorage.value===null" class="col-sm-12 d-flex justify-content-center">
            <div class="my-3 text-center">
                <label for="formFile" class="form-label">Â¿Quieres otra foto de perfil?</label>
                <input class="form-control" type="file" id="formFile" accept=".png,.jpg,.jpeg" (change)="addImage($event)">
              </div>
            
        </div>
        <div *ngIf="flblFotoStorage.value!==null" class="col-sm-12 d-flex justify-content-center">
            <button class="btn btn-secondary my-3" (click)="removeImage($event)">Quitar Imagen Perfil </button>
        </div>
        
        <app-input-with-icon
            icon="person"
            label="Nombres:"
            id="flblNombre">
            <input type="text" class="form-control" id="flblNombre" formControlName="flblNombre" />
        </app-input-with-icon>


        <app-input-with-icon
            icon="wc"
            label="Genero:"
            id="flblGenero">
            <input type="text" class="form-control" formControlName="flblGenero" />
        </app-input-with-icon>

    </form>
</div>
